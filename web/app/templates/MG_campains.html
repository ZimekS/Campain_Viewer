{% extends "base.html" %}{% block container
%}
<main>

    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Moje kampanie</h1>
          <p class="lead text-body-secondary">Na tej stronie zobaczysz wszystkie kampanie które prowadzisz</p>
          <p>
            <a href="/dodaj_kampanie" class="btn btn-primary rounded-pill" role="button">Dodaj kampanie</a>
          </p>
        </div>
      </div>
    </section>
    
    <div class="album py-5 bg-body-tertiary">
      <div class="container-fluid">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% block content %}
            {% for campain in campains %}
              <div class="col">
                <div class="card shadow-sm">
                  <svg class="bd-placeholder-img card-img-top" 
                       width="100%" height="225" 
                       xmlns="http://www.w3.org/2000/svg" 
                       role="img" 
                       aria-label="Placeholder" 
                       preserveAspectRatio="xMidYMid slice" 
                       focusable="false">
                       <image href="{{ url_for('static', filename = 'images/'+campain.img) }}" width="100%" height="225"/>
                  </svg>
                  <div class="card-body">
                    <p class="card-text">{{ campain.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group gap-1">
                        <a href="{{ url_for('views.campain', id=campain.id) }}" class="btn btn-sm btn-outline-secondary" role="button">Więcej</a>
                        <a href="{{ url_for('campains.edit_campain', id=campain.id) }}" class="btn btn-sm btn-outline-secondary" role="button">Edytuj</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
          {% endblock %}
        </div>
      </div>
    </div>
  
  </main>
{% endblock %}
