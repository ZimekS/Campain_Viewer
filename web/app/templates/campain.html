{% extends "base.html" %}{% block container
%}
    {% block content %}
        <main class="container">
            <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis" style="background-image: url({{url_for('static', filename = 'images/'+image)}})">
                <div class="col-lg-6 px-0">
                  <h1 class="display-4 fst-italic">Kampania: {{ campain.name }}</h1>
                </div>
            </div>
            <div class="row mb-2">
                  <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                      <strong class="d-inline-block mb-2 text-primary-emphasis">Opis</strong>
                      <p class="card-text mb-auto">{{ campain.description }}</p>
                    </div>
                  </div>
              </div>
        </main>
    {% endblock %}
{% endblock %}
