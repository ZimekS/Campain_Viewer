version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py run -h 0.0.0.0
    volumes:
      - 'C:\Users\zimek\Documents\GitHub\Campain_Viewer\web:/usr/src/app/'
    env_file:
      - env.dev
    ports:
      - 5000:5000
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=RPGviewer_dev

volumes:
  postgres_data: